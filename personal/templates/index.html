<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    {% load static %}
    <link href="../../static/styles/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/styles/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/styles/css/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../../static/styles/css/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../../static/styles/style.css" rel= "stylesheet">
  
</head>
<body>
    <body class="index-page">

    <header id="header" class="header dark-background d-flex flex-column">
      <i class="header-toggle d-xl-none bi bi-list"></i>
  
      <div class="profile-img">
        <img src="../../static/images/tony.jpg" alt="" class="img-fluid rounded-circle">
      </div>
  
      <a href="index.html" class="logo d-flex align-items-center justify-content-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Tonny Kithi</h1>
      </a>
  
      <div class="social-links text-center">
        <a href="#" class="twitter"><i class="bi bi-twitter-x">
          <img src="../../static/images/twitter.png" alt="Twitter" height="20" width="20">
        </i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook">
          <img src="../../static/images/facebook.png" alt="facebook" height="20" width="20">
        </i></a>
        <a href="#" class="email"><i class="bi bi-email">
          <img src="../../static/images/email.png" alt="email" height="20" width="20">
        </i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin">
          <img src="../../static/images/linkedin.png" alt="linkedin" height="20" width="20">
        </i></a>
      </div>
  
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#hero" class="active"><i class="bi bi-house navicon"></i>Home</a></li>
          <li><a href="{% url 'about' %}"><i class="bi bi-person navicon"></i> About</a></li>
          <li><a href="{% url 'resume' %}"><i class="bi bi-file-earmark-text navicon"></i> Resume</a></li>
          <li><a href="{% url 'portfolio' %}"><i class="bi bi-images navicon"></i> Portfolio</a></li> 
          <li><a href="{% url 'service' %}"><i class="bi bi-images navicon"></i> Services</a></li>
          <li><a href="{% url 'contact' %}"><i class="bi bi-envelope navicon"></i> Contact</a></li> 
        </ul>
      </nav>
  
    </header>
  
    <main class="main">
  
      <!-- Hero Section -->
      <section id="hero" class="hero section dark-background">
  
        <img src="../../static/images/background.jpg" alt="" data-aos="fade-in" class="">
  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <h2>Tonny Kithi</h2>
          <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">  Graphics Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true">  &    Website Developer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
        </div>
  
      </section>
<script src="../../static/style/js/bootstrap.min.js"></script>
</body>
</html>
